name: Build Obsidian Plugin

on:
  push:
    branches: [main, develop]
    tags:
      - '*'
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  PLUGIN_NAME: obsidian-checklist

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write
      id-token: write
      discussions: write

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install
        id: install
        run: |
          npm install

      - name: Check
        id: check
        run: |
          npm run check

      - name: Build
        id: build
        run: |
          npm run build
          mkdir ${{ env.PLUGIN_NAME }}
          cp main.js manifest.json styles.css ${{ env.PLUGIN_NAME }}
          zip -r ${{ env.PLUGIN_NAME }}.zip ${{ env.PLUGIN_NAME }}

      - name: Create Release
        id: create_release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2.0.4
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          draft: false
          prerelease: false
          files: |
            ./${{ env.PLUGIN_NAME }}.zip
            ./main.js
            ./manifest.json
            ./manifest-beta.json
            ./styles.css

      - uses: actions/upload-artifact@v4
        name: Upload Zip
        with:
          name: ${{ env.PLUGIN_NAME }}.zip
          path: |
            ./main.js
            ./manifest.json
            ./manifest-beta.json
            ./styles.css
